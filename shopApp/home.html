<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
</head>
<body>
    <div class="mui-content">
			<div class="home-header">
				<div class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
					  	<!--支持循环，需要重复图片节点-->
					   	<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/2.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="images/2.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="images/2.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="images/2.png" /></a></div>
					    <div class="mui-slider-item"><a href="#"><img src="images/2.png" /></a></div>
					    <!--支持循环，需要重复图片节点-->
					    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/2.png" /></a></div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
				<div class="home-header-btnteam">
					<div class="mui-col mui-col-xs-3">
						<div>
							<span class="icon icon-super"></span>
						</div>
						<p>超市</p>
					</div>
					<div class="mui-col mui-col-xs-3">
						<div>
							<span class="icon icon-groupbuy"></span>
						</div>
						<p>团购</p>
					</div>
					<div class="mui-col mui-col-xs-3">
						<div>
							<span class="icon icon-takeout"></span>
						</div>
						<p>外卖</p>
					</div>
					<div class="mui-col mui-col-xs-3">
						<div>
							<span class="icon icon-breakfast"></span>
						</div>
						<p>早餐</p>
					</div>
				</div>
			</div>
			<div class="home-content">
				<div class="modulebox">
					<p class="modulebox-title">众筹专区</p>
					<div class="modulebox-content">
						<div class="content-left">
							<img src="images/phone.png" />
						</div>
						<div class="content-right">
							<div class="time">
								<span class="icon icon-time"></span>
								<div class="word">
									7天<span class="orange">6</span>:<span class="orange">23</span>:<span class="orange">41</span>
								</div>
								
							</div>
							<div class="title">一元夺Iphone6</div>
							<div class="havenum"><span class="orange">剩1234</span></div>
						</div>
					</div>
				</div>
				<div class="modulebox guesslick">
					<p class="modulebox-title">猜你喜欢</p>
					<div class="modulebox-content">
						<div class="content-left">
							<img src="images/phone.png" />
						</div>
						<div class="content-right">
							<div class="title">Iphone6</div>
							<div class="word">
								Iphone6Iphone6Iphone6Iphone6Iphone6
							</div>
							<div class="price"><span class="green">198</span>元</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    mui.init()
    
    </script>
</body>
</html>
